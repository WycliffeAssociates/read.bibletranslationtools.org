language: ruby
rvm:
- 2.7.1
before_install:
  - gem install bundler
install:
  - bundle install
script: 
  - jekyll build
deploy:
  - provider: s3
    access_key_id:
      - secure: ""
    secret_access_key:
      - secure: ""
    bucket: "read-dev.bibletranslationtools.org"
    edge: true
    region: us-east-2
    local_dir: _site
    skip_cleanup: true
    on:
      repo: WycliffeAssociates/read.bibletranslationtools.org
      branch: develop
  - provider: s3
    access_key_id:
      - secure: ""
    secret_access_key:
      - secure: ""
    bucket: "read.bibletranslationtools.org"
    edge: true
    region: us-east-2
    local_dir: _site
    skip_cleanup: true
    on:
      repo: WycliffeAssociates/read.bibletranslationtools.org
      branch: master